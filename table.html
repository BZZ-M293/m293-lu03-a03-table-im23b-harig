<!DOCTYPE html>
<html lang='de'>
  <head>
    <meta charset='UTF-8'>
    <title>LU03.A03 - Tabelle</title>
    <link rel='stylesheet' href='tabelle.css'>
  </head>
  <body>
    <table>
      <tr>
        <th>Marke</th>
        <th colspan="2">Modelle</th>
      </tr>
      <tr>
        <td rowspan="2">Ferrari</td>
        <td>LaFerrari</td>
        <td>458 Italia</td>
      </tr>
      <tr>
        <td>Enzo</td>
        <td>488 GTB</td>
      </tr>
      <tr>
        <th>Lamborghini</th>
        <th colspan="2">Aventador</th>
      </tr>
      <tr>
        <td rowspan="2">Porsche</td>
        <td>911</td>
        <td>918 Spyder</td>
      </tr>
      <tr>
        <td>Panamera</td>
        <td>Cayman</td>
      </tr>
    </table>
  </body>
</html>
